<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/png" href="../public/favicon.ico" />
    <style>
      :root {
        --x: red;
      }
      /*.butt:hover {
        background: blue;
      }*/
      .butt:focus-visible {
        background: green;
      }
      /*.butt:active {
        background: red;
        box-shadow: 10px 10px yellow;
      }*/
      div {
        border: solid 1px;
      }
      a,
      .butt {
        background-color: #ff8d6e;
        border: #ff8d6e;
        color: #004852;
        background-image: none;
        text-shadow: none;
        box-shadow: none;
        font-weight: 400;
        border-radius: 24px;
        padding: 1rem;
        margin: 4rem;
      }
      .butt:hover {
        background-color: #ffaf95;
        cursor: pointer;
      }
      a:hover {
        background-color: #ffaf95;
        cursor: pointer;
      }
      .butt:focus {
        background: var(--x);
        outline: green 10px solid;
      }
      a:focus {
        background: blue;
        outline: green 10px solid;
      }
      .apple {
        -webkit-box-reflect: below 10px;
      }
    </style>
  </head>
  <body>
    <div class="apple">
      <button class="butt">button</button>
      <button class="butt" role="apple">button</button>
      <button class="butt" role="article">button</button>
      <div role="frame">yo</div>
      <a href>a button</a>
      <button class="butt" role="article">button</button>
      <div class="pear">pear</div>
    </div>
  </body>
</html>
